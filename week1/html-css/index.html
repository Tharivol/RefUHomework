<!DOCTYPE html>
<!-- Basic Boilerplate html -->
<html>

<head>
    <title>HTML Day 1</title>
    <!-- this is the text that shows in the browser tab -->
    <meta charset='utf-8'>
    <!-- optional meta data-->
    <link rel='stylesheet' type='text/css' href='main.css'>
    <!-- here we are linking in the css stylesheet that is in this same directory -->
</head>

<body>
    <!-- we can apply a style class named big-text to this header element -->
    <header class="big-text">Title</header>
    <h1>Quick and <em>really</em> dirty</h1>
    <div>
        Add <em>some</em> text
        <!-- you can add emphasis (italics) to text directly -->
        <!-- the big-text style class will also be applied to this paragraph -->
        <p class='big-text'>Paragraph with <strong>strong</strong> and <em>emphatic</em> text</p>
    </div>
</body>

</html>
